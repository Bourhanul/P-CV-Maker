<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional CV Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; padding-top: 20px; }
    .cv-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    #cv-preview { min-height: 600px; }
    .template-modern { background: #1a202c; color: white; padding: 30px !important; }
    .template-modern h2, .template-modern h3 { color: #63b3ed; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Professional CV Maker</h1>
    <div class="row">
      <div class="col-md-5">
        <div class="cv-card mb-4">
          <h4>Personal Info</h4>
          <input class="form-control mb-2" id="name" placeholder="Full Name" oninput="updatePreview()">
          <input class="form-control mb-2" id="email" placeholder="Email" oninput="updatePreview()">
          <textarea class="form-control mb-3" id="skills" placeholder="Skills (e.g. HTML, CSS, JS)" oninput="updatePreview()"></textarea>
          
          <button class="btn btn-primary w-100 mb-2" onclick="saveData()">Save Progress</button>
          <button class="btn btn-success w-100" onclick="window.print()">Download PDF</button>
        </div>
      </div>
      <div class="col-md-7">
        <div id="cv-preview" class="cv-card">
          <h2 id="p-name">Your Name</h2>
          <p id="p-email">Email Address</p>
          <hr>
          <h3>Skills</h3>
          <p id="p-skills">Your skills will appear here...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // লাইভ আপডেট ফাংশন
    function updatePreview() {
      document.getElementById('p-name').innerText = document.getElementById('name').value || "Your Name";
      document.getElementById('p-email').innerText = document.getElementById('email').value || "Email Address";
      document.getElementById('p-skills').innerText = document.getElementById('skills').value || "Your skills...";
    }

    // ব্রাউজারে ডাটা সেভ করা (LocalStorage)
    function saveData() {
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        skills: document.getElementById('skills').value
      };
      localStorage.setItem('userCV', JSON.stringify(data));
      alert("তথ্যগুলো আপনার ব্রাউজারে সেভ হয়েছে!");
    }

    // পেজ লোড হলে আগের ডাটা ফিরিয়ে আনা
    window.onload = function() {
      const saved = localStorage.getItem('userCV');
      if(saved) {
        const d = JSON.parse(saved);
        document.getElementById('name').value = d.name;
        document.getElementById('email').value = d.email;
        document.getElementById('skills').value = d.skills;
        updatePreview();
      }
    }
  </script>
</body>
</html>
